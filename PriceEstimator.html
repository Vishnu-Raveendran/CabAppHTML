<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Choose car type</title>
</head>

<body>
    <form action="booking.html">
        <p>Choose your Car Type:</p>
        <input type="radio" id="car" name="car" value="Micro" required>
        <label for="Micro">Micro</label><br>

        <input type="radio" id="car1" name="car" value="Mini" required>
        <label for="Mini">Mini</label><br>

        <input type="radio" id="car2" name="car" value="Prime" required>
        <label for="Prime">Prime</label><br>

        <label for="name">Enter total distance</label>
        <input type="number" placeholder="Enter total kms" required><br>
        <br>

        <label for="gst">GST: (in %)</label>
        <input type="number" id="gst" name="gst" value="7" readonly><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
